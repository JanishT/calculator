<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="calc.css" />
  </head>
  <body>
    <div class="maincontainer">
      <div class="forcasio">
        <div class="casio">
          <p>CALCULATOR</p>
        </div>
        <form>
          <div class="outinp">
            <input
              class="inpbox"
              type="text"
              value=""
              name="display"
              id=""
              readonly=""
              placeholder="0"
            />
          </div>
          <div class="alljustalign">
            <div class="justalign">
              <input
                class="but"
                type="button"
                onclick="display.value += '7'"
                value="7"
              />
              <input
                class="but"
                type="button"
                onclick="display.value += '8'"
                value="8"
              />
              <input
                class="but"
                type="button"
                onclick="display.value += '9'"
                value="9"
              />
              <input
                class="but"
                type="button"
                onclick="display.value += '*'"
                value="X"
              />
            </div>
            <div class="justalign">
              <input
                class="but"
                type="button"
                onclick="display.value += '4'"
                value="4"
              />
              <input
                class="but"
                type="button"
                onclick="display.value += '5'"
                value="5"
              />
              <input
                class="but"
                type="button"
                onclick="display.value += '6'"
                value="6"
              />
              <input
                class="but"
                type="button"
                onclick="display.value += '/'"
                value="/"
              />
            </div>
            <div class="justalign">
              <input
                class="but"
                type="button"
                onclick="display.value += '1'"
                value="1"
              />
              <input
                class="but"
                type="button"
                onclick="display.value += '2'"
                value="2"
              />
              <input
                class="but"
                type="button"
                onclick="display.value += '3'"
                value="3"
              />
              <input
                class="but"
                type="button"
                onclick="display.value += '-'"
                value="-"
              />
            </div>
            <div class="justalign">
              <input
                class="but"
                type="button"
                onclick="display.value += '0'"
                value="0"
              />
              <input
                class="but"
                type="button"
                onclick="display.value += '.'"
                value="."
              />
              <input
                class="but"
                type="button"
                onclick="display.value = eval(display.value)"
                value="="
              />
              <input
                class="but"
                type="button"
                onclick="display.value += '+'"
                value="+"
              />
            </div>
            <div class="acandc">
              
              <div class="innerac">
                <input
                  class="but1"
                  type="button"
                  onclick="display.value = ''"
                  value="AC"
                />
                <input
                  class="but1"
                  type="button"
                  onclick="display.value =display.value.toString().slice(0,-1) "
                  value="C"
                />
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>





    
  </body>
</html>
